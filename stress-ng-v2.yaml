metadata:
  format: Lava-Test Test Definition 1.0
  name: Stress-ng lava-test-script
  Description: Lava-test-script for stress-ng testsuite
  maintainer: rkroshan.1997@gmail.com


params:
  TEST_FILE: stress-ng-testcases-name.txt stress-ng-testcases-name1.txt

run:
  steps:
    - lava-test-case stress-ng-installation --shell ./stress-ng-installation-script.sh
    - lava-test-case stress-ng-version --shell stress-ng --version
    - lava-test-case stress-ng-cat --shell cat stress-ng-testcases-name.txt && cat stress-ng-testcases-name1.txt
    - lava-test-case stress-ng-test-script-run --shell ./stress-ng-test-script.sh -F "${TEST_FILE}"